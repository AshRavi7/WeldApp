{% extends "inspection/base.html" %}

{% block content %}

        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Activity Inspection</legend>
                {{ form|crispy }}
            </fieldset>
            <!-- <a href="#">new description?</a> -->

        </form>
    </div>
{% endblock content %}
