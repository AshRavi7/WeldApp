  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <link href="{% static 'projectReport/base.css' %}" rel="stylesheet">
</head>

<body>
  <header class="site-header">
    <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
      <div class="container">
        <a class="navbar-brand mr-4 align-items-left " href="projectReport:projectReport-base">NYMO</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
          aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggle">
          <!-- <div class="navbar-nav mr-auto">
            <a class="nav-item nav-link" href="{% url 'projectReport:projectReport-base' %}">Home</a>

          </div> -->
          <!-- Navbar Right Side -->
          <div class="navbar-nav mr-auto">
            {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="{% url 'projectReport:projectReport-profile' %}">Profile</a>
            <a class="nav-item nav-link" href="{% url 'projectReport:projectReport-logout' %}">Logout</a>
            {% else %}
            <a class="nav-item nav-link" href="{% url 'projectReport:projectReport-login' %}">Login</a>
            <a class="nav-item nav-link" href="{% url 'projectReport:projectReport-signup' %}">Register</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
  </header>
  {% if messages %}
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }}">
    {{ message }}
  </div>
  {% endfor %}
  {% endif %}
  {% block sidebar %}{% endblock %}
  {% block content %}{% endblock %}
